<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-4 text-center">
      <p>Add a new player to start the game</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <form class="col-sm-4" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group col-12">
        <label for="name">Nickname</label>
        <input 
          type="text" 
          class="form-control"
          id="name" 
          placeholder="Enter your name"
          formControlName="name"
        >
        <span *ngIf="form.get('name').invalid && form.get('name').touched">
          <span *ngIf="form.get('name').hasError('required')">Nickname is required</span>
        </span>
        <span *ngIf="form.get('name').hasError('maxlength')">Nickname is more than {{ maxLength }} symbols</span>
      </div>
      <div class="form-group col-12">
        <label for="email">E-mail</label>
        <input 
          type="text" 
          class="form-control" 
          id="email" 
          placeholder="Enter your e-mail"
          formControlName="email"
        >
        <span *ngIf="form.get('email').hasError('email')">E-mail is invalid</span>
      </div>
      <div class="form-group col-12">
        <input 
          class="btn btn-warning btn-lg btn-block" 
          type="submit" 
          value="Add"
          [disabled]="form.invalid"
        >
      </div>
    </form>
  </div>
</div>
